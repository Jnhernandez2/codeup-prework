<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Break/Continue JS</title>
	</head>
	<body>
		<script>
			var random = Math.floor((Math.random()*100)+1);

			console.log("Random odd number to skip is: " + random);

			for (var i = 1; i < 100; i++) {
				if (i % 2 == 0) {
					continue;
				}

				if (random == i) {
					console.log("Yikes! Skipping number: " +i);
					
				}

				if (i > 49){
					break;
				} else {
					console.log("Here is an odd number: " + i);
				}

			}

		</script>
	</body>
</html>
